<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tournament Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --team-blue: #0038A8;
    --team-red: #CE1126;
    --team-white: #FFFFFF;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--team-blue);
    font-family: Arial, Helvetica, sans-serif;
  }

  header {
    background: var(--team-blue);
    color: var(--team-white);
    padding: 14px 20px;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 4px solid var(--team-red);
    letter-spacing: 0.5px;
  }

  .nav {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    background: var(--team-white);
    border-bottom: 2px solid var(--team-red);
    flex-wrap: wrap;
  }

  .nav a {
    text-decoration: none;
    padding: 8px 16px;
    background: var(--team-blue);
    color: var(--team-white);
    border-radius: 6px;
    font-weight: 600;
    font-size: 14px;
    transition: background 0.2s ease;
  }

  .nav a:hover {
    background: var(--team-red);
  }

  .content {
    height: calc(100vh - 150px);
    background: var(--team-white);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  footer {
    background: var(--team-blue);
    color: var(--team-white);
    text-align: center;
    padding: 6px;
    font-size: 12px;
    border-top: 2px solid var(--team-red);
  }
</style>

</head>

<body>
  <header>
    Yetis Hockey Tournament Tracker - Mile High Meltdown 2026
  </header>

  <div class="nav">
    <a href="/">All</a>
    <a href="/12u/">12U</a>
    <a href="/14u/">14U</a>
    <a href="/18u/">18U</a>
  </div>
  
  <div class="content">
    <iframe 
      src="https://gamesheetstats.com/seasons/13698/standings?configuration%5Binfinite-scroll%5D=false&configuration%5Blogo%5D=false&filter%5Bdivision%5D=72706&filter%5Bdivision%5D=72714&filter%5Bdivision%5D=74142&filter%5Bdivision%5D=72717&filter%5Bstart_time_from%5D=default%3A2026-02-08">
    </iframe>
  </div>

  <footer>
    Updated Live from GamesheetStats
  </footer>
</body>
</html>
